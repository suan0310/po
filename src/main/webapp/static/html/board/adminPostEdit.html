<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/board/admin_write.css">
    <script src="https://kit.fontawesome.com/a216194d9c.js" crossorigin="anonymous"></script>

   
    <title>Document</title>
</head>

<body>
    <div class="background">
        <header>
            <div class="headerbx">
                <img src="/img/logo.png" alt="logo" width="100px" height="100px">


                <div class="menubx">
                    <h6 class="shop"><a href="#">SHOP</a></h6>
                    <input type="button" value="회원" class="pos">
                    <h6><a href="#">HONGGILDONG님</a></h4>
                        <h6><a href="#">이벤트</a></h6>
                        <h6><a href="#">게시판</a></h6>
                        <h6><a href="#">로그아웃</a></h6>
                        
                        <a href="#"><img src="/img/cart.png" alt="cart" width="20px" height="20px"></a>
                        <img src="/img/search.png" alt="search" width="20px" height="20px" class="btn">
                </div>
                <form action="" method="POST">
                    <div class="search"><input type="text"><i class="fa fa-times" aria-hidden="true"></i>
                    </div>
                </form>
            </div>
        </header>
        <div class="main">
            <form action="" method="POST">
            <div class="post">
                <h2>게시판</h2>
                <hr color="#000000" size="5px"></br>
                <select name="postSubject" class="choice">
                    <option value="공지분류" selected="selected">공지분류</option>
                    <option value="Best FAQ">Best FAQ</option>
                    <option value="공지사항">공지사항</option>
                </select>
                <select name="postWriter" class="choice">
                    <option value="공지사항" selected="selected">공지사항</option>
                    <option value="일반">일반</option>
                    <option value="당첨자발표">당첨자발표</option>
                    <option value="긴급공지">긴급공지</option>
                    <option value="시스템 안내">시스템 안내</option>
                    <option value="이벤트 안내">이벤트 안내</option>
                    <option value="타임세일">타임세일</option>
                    <option value="신규제품">신규제품</option>
                </select>
            </div>
            <div class="postTitle">
                <h2>* 제목</h2>
                <input type="text" name="title" class="title" placeholder="제목을 입력해 주세요.">
            </div>
            <div class="postMain">
                <h2>* 내용</h2>
                <textarea class="content" placeholder="내용을 입력해 주세요."></textarea>
            </div>
            </br>
            <div class="buttonMenu">
                <input type="button" class="button" onclick="btnU()">
                <input type="button" class="button" onclick="btnD()">
            </div>
        </form>
        </div>
    </div>
    <script type="text/javascript" src="/js/search.js"></script>
    <script>
        const pos = document.querySelector('.pos').value;
        const buttons = document.querySelectorAll('.button');
        const choices = document.querySelectorAll('.choice');
        let title = document.querySelector('.title').value;
        let content = document.querySelector('.content').value;

        if(pos == '회원'){
            for(let button of buttons){
                button.style = "display: none";
            }
            for(let choice of choices){
                choice.disabled = true;
            }
            document.querySelector('.title').disabled = true;
            document.querySelector('.content').disabled = true;
        };

        if(title == "" && content ==""){
            for(let i=0; i<buttons.length; i++){
                buttons[0].value = "등록"
                buttons[1].value = "취소"               
            }
        }else{
            for(let i=0; i<buttons.length; i++){
                buttons[0].value = "수정"
                buttons[1].value = "삭제"               
            }
        };
        
        function btnU(){ 
            var answer1;
            answer1 = confirm("수정 하시겠습니까?");
            if(answer1 == true){
                location = "adminNotice.html";
            }else {   
            };
        }

        function btnD(){ 
            var answer1;
            answer1 = confirm("삭제 하시겠습니까?"); 
            if(answer1 == true){
                location = "adminNotice.html";
            }else {   
            };
        }
       
    </script>
</body>

</html>
